version: "3.7"

services:

    topics-extract-story-links:
        image: dockermediacloud/topics-extract-story-links:latest
        stop_signal: SIGKILL
        volumes:
            - type: bind
              source: ./bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./src/
              target: /opt/mediacloud/src/topics-extract-story-links/
            - type: bind
              source: ./tests/
              target: /opt/mediacloud/tests/
            # test_get_links_from_html() uses html-strip/strip.html from common's test data
            - type: bind
              source: ../common/tests/data/
              target: /opt/mediacloud/tests/data/
            - type: bind
              source: ./../topics-base/src/
              target: /opt/mediacloud/src/topics-base/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            # Uses extractor HTTP service directly to get raw extracted HTML:
            - extract-article-from-page

    extract-article-from-page:
        image: dockermediacloud/extract-article-from-page:latest
        stop_signal: SIGKILL
        expose:
            - 8080

    postgresql-pgbouncer:
        image: dockermediacloud/postgresql-pgbouncer:latest
        stop_signal: SIGKILL
        expose:
            - 6432
        depends_on:
            - postgresql-server

    postgresql-server:
        image: dockermediacloud/postgresql-server:latest
        stop_signal: SIGKILL
        expose:
            - 5432
